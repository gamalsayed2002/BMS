<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>BMS</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>
      <div class="input">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input
            onKeyup="getTotal()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onKeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onKeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onKeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" placeholder="count" id="count" />
        <input type="text" placeholder="category" id="category" />
        <button id="submit">create</button>
      </div>
      <div class="output">
        <div class="search">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            id="search"
            placeholder="Search"
          />
          <div class="btnsearch">
            <button onclick="getSearchMood(this.id)" id="searchtitle">
              search By Title
            </button>
            <button onclick="getSearchMood(this.id)" id="searchcategory">
              search By Category
            </button>
          </div>
        </div>
      </div>
      <div id="deleteAll"></div>
      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
